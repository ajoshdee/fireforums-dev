<html>
  <head>
    {% if title %}
    <title>{{ title }} - Fire Forums</title>
    {% else %}
    <title>Welcome to Fire Forums</title>
    {% endif %}
  </head>
  <body>
    <div>Fire Forums:
        <a href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_authenticated %}
        | <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
    <hr>
    {% block content %}{% endblock %}
  </body>
</html>
